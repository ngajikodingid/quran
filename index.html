<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Al-Qur'an Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-color: #2E7D32; --background-color: #F8F9FA; --surface-color: #FFFFFF; --text-color: #212529; --subtle-text-color: #6c757d; --border-color: #E9ECEF; --font-latin: 'Poppins', sans-serif; --font-arabic: 'Amiri Quran', serif; }
        body { font-family: var(--font-latin); background-color: var(--background-color); color: var(--text-color); margin: 0; }
        .container { max-width: 800px; margin: 15px auto; background-color: var(--surface-color); border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); }
        .controls { padding: 20px; position: sticky; top: 0; background-color: var(--surface-color); z-index: 10; border-bottom: 1px solid var(--border-color); }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab-button { flex: 1; padding: 14px 10px; background: none; border: none; border-bottom: 3px solid transparent; font-size: 15px; font-weight: 600; color: var(--subtle-text-color); cursor: pointer; transition: all 0.2s ease-in-out; }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .search-wrapper { position: relative; }
        #search-input { width: 100%; padding: 12px 15px 12px 40px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 14px; background-color: #F8F9FA; box-sizing: border-box; }
        .search-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--subtle-text-color); }
        .tab-content { padding: 0 20px 20px 20px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .data-list { list-style: none; padding: 0; margin: 0; }
        .list-item { display: flex; align-items: center; padding: 15px 5px; border-bottom: 1px solid var(--border-color); text-decoration: none; color: var(--text-color); transition: background-color 0.2s; }
        .list-item:hover { background-color: #f8f9fa; }
        .item-number { font-size: 14px; font-weight: 500; color: var(--subtle-text-color); margin-right: 15px; width: 25px; text-align: center; }
        .item-content { flex-grow: 1; }
        .item-title { font-size: 16px; font-weight: 600; }
        .item-subtitle { font-size: 12px; color: var(--subtle-text-color); text-transform: capitalize; }
        .item-arabic { font-family: var(--font-arabic); font-size: 22px; color: var(--primary-color); margin-left: 15px; }
        #loader, .empty-state { text-align: center; padding: 50px; color: var(--subtle-text-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="tabs">
                <button class="tab-button active" data-tab="surah-pane">Daftar Surah</button>
                <button class="tab-button" data-tab="bookmark-pane">Bookmark</button>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="search" id="search-input" placeholder="Cari nama surah...">
            </div>
        </div>
        <div class="tab-content">
            <div id="loader">Memuat data...</div>
            <div id="surah-pane" class="tab-pane active">
                <ul id="surah-list" class="data-list"></ul>
            </div>
            <div id="bookmark-pane" class="tab-pane">
                <div class="empty-state">Bookmark akan muncul di sini.</div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://equran.id/api/v2';
        const surahListContainer = document.getElementById('surah-list');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');

        const initializeApp = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/surat`);
                const json = await response.json();
                const surahs = json.data;

                surahListContainer.innerHTML = surahs.map(surah => `
                    <a href="detail.html?nomor=${surah.nomor}" class="list-item" data-searchable="${surah.namaLatin.toLowerCase()}">
                        <span class="item-number">${surah.nomor}</span>
                        <div class="item-content">
                            <div class="item-title">${surah.namaLatin}</div>
                            <div class="item-subtitle">${surah.arti} â€¢ ${surah.jumlahAyat} Ayat</div>
                        </div>
                        <div class="item-arabic">${surah.nama}</div>
                    </a>`).join('');
                
                loader.style.display = 'none';
            } catch (error) {
                loader.textContent = "Gagal memuat data. Pastikan Anda menjalankan ini dari server lokal (misal: VS Code Live Server) dan periksa koneksi internet.";
                console.error("Error fetching API:", error);
            }
        };

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            document.querySelectorAll('#surah-list .list-item').forEach(item => {
                item.style.display = (item.dataset.searchable || '').includes(query) ? 'flex' : 'none';
            });
        });
        
        document.querySelectorAll('.tab-button').forEach(tab => tab.addEventListener('click', (e) => {
             document.querySelector('.tab-button.active').classList.remove('active');
             document.querySelector('.tab-pane.active').classList.remove('active');
             e.target.classList.add('active');
             document.getElementById(e.target.dataset.tab).classList.add('active');
        }));

        initializeApp();
    });
    </script>
</body>
</html>
