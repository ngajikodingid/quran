<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Al-Qur'an</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Amiri+Quran&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-color: #2E7D32; --background-color: #F8F9FA; --surface-color: #FFFFFF; --text-color: #212529; --border-color: #E9ECEF; --font-latin: 'Poppins', 'Noto Sans', sans-serif; --font-arabic: 'Amiri Quran', serif; }
        body { font-family: var(--font-latin); background-color: var(--background-color); margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); overflow: hidden; }
        .page-header { position: sticky; top: 0; background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); z-index: 10; padding: 15px 20px; border-bottom: 1px solid var(--border-color); }
        .header-top { display: flex; align-items: center; }
        .back-button { margin-right: 15px; font-size: 20px; color: var(--text-color); text-decoration: none; }
        #view-title { font-size: 18px; font-weight: 600; color: var(--primary-color); }
        #view-subtitle { font-size: 12px; color: #6c757d; }
        #loader { text-align: center; padding: 80px 0; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); margin: 0 auto 15px; animation: spin 1s ease infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .content { padding: 20px; }
        .bismillah-header { font-family: var(--font-arabic); text-align: center; font-size: 24px; padding: 15px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 15px; }
        .verse-item { border-bottom: 1px solid var(--border-color); padding-bottom: 16px; margin-bottom: 16px; }
        .verse-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .verse-number { background-color: var(--primary-color); color: white; padding: 4px 12px; border-radius: 20px; font-size: 14px; }
        .verse-actions { display: flex; gap: 8px; }
        .verse-actions button { background: #f1f3f5; border: 1px solid #ddd; width: 36px; height: 36px; border-radius: 50%; font-size: 14px; color: #555; cursor: pointer; }
        .arabic-text { font-family: var(--font-arabic); font-size: 28px; text-align: right; line-height: 2.0; margin-bottom: 16px; }
        .translation-text { font-size: 15px; line-height: 1.7; color: #444; margin-top: 16px; }
    </style>
</head>
<body>
<div class="container">
    <header class="page-header">
        <div class="header-top">
            <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <div>
                <h1 id="view-title">Memuat...</h1>
                <div id="view-subtitle"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="loader"><div class="spinner"></div><span>Memuat data surah...</span></div>
        <div class="content" id="verse-container" style="display: none;"></div>
    </main>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://equran.id/api/v2';
    const viewTitle = document.getElementById('view-title');
    const viewSubtitle = document.getElementById('view-subtitle');
    const verseContainer = document.getElementById('verse-container');
    const loader = document.getElementById('loader');

    const getUrlParameter = (name) => {
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    const initializePage = async () => {
        const surahNumber = getUrlParameter('nomor');
        if (!surahNumber) {
            viewTitle.textContent = "Error";
            viewSubtitle.textContent = "Nomor surah tidak ditemukan.";
            loader.style.display = 'none';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/surat/${surahNumber}`);
            const json = await response.json();
            const surah = json.data;

            viewTitle.textContent = surah.namaLatin;
            viewSubtitle.textContent = `${surah.arti} • ${surah.jumlahAyat} Ayat`;

            // Tampilkan Bismillah jika bukan Al-Fatihah atau At-Taubah
            if (surah.nomor !== 1 && surah.nomor !== 9) {
                verseContainer.innerHTML += `<div class="bismillah-header">بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</div>`;
            }

            verseContainer.innerHTML += surah.ayat.map(ayat => `
                <div class="verse-item">
                    <div class="verse-header">
                        <span class="verse-number">${surah.nomor}:${ayat.nomorAyat}</span>
                        <div class="verse-actions">
                            <button onclick="playAudio('${ayat.audio['01']}')" title="Audio"><i class="fas fa-play"></i></button>
                            <button title="Bookmark"><i class="far fa-star"></i></button>
                        </div>
                    </div>
                    <p class="arabic-text">${ayat.teksArab}</p>
                    <p class="translation-text">${ayat.teksIndonesia}</p>
                </div>`).join('');

            loader.style.display = 'none';
            verseContainer.style.display = 'block';
        } catch (error) {
            loader.innerHTML = "Gagal memuat data surah. Pastikan Anda menjalankan ini dari server lokal dan periksa koneksi internet.";
            console.error("Error fetching surah:", error);
        }
    };
    
    let currentAudio = null;
    window.playAudio = (audioUrl) => {
        if (currentAudio) {
            currentAudio.pause();
        }
        currentAudio = new Audio(audioUrl);
        currentAudio.play();
    };

    initializePage();
});
</script>
</body>
</html>
